<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Adeogo</title>
    <style>
        :root {
            --primary-bg: #0a0a0a; /* Pure Black */
            --accent-red: #8b0000; /* Dark Red */
            --text-silver: #c0c0c0;
            --glass-dark: rgba(20, 20, 20, 0.9);
        }

        body {
            font-family: 'Georgia', serif; /* More gothic/classic feel */
            margin: 0;
            background-color: var(--primary-bg);
            color: var(--text-silver);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(180deg, #000 0%, #310000 100%);
            color: var(--accent-red);
            padding: 100px 20px;
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.7);
            text-align: center;
            border-bottom: 2px solid var(--accent-red);
        }

        header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: var(--glass-dark);
            padding: 40px;
            border: 1px solid #333;
            border-radius: 5px; /* Sharper corners for goth aesthetic */
            box-shadow: 0 0 30px rgba(0,0,0,1);
            text-align: center;
        }

           .profile-container {
                width: 280px;  /* Increased from 220px */
                height: 280px; /* Increased from 220px */
                margin: 0 auto 30px;
                border-radius: 50%; /* Makes it a perfect circle */
                border: 4px solid var(--accent-red);
                filter: grayscale(40%) contrast(120%);
                overflow: hidden;
                box-shadow: 0 0 25px var(--accent-red); /* Slightly larger glow to match size */
                transition: transform 0.3s ease;
            }
        
        .profile-container:hover {
                transform: scale(1.03); /* Subtle zoom effect on hover */
            }
        
        .profile-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            font-size: 1.3rem;
            color: var(--text-silver);
            margin: 30px 0;
            line-height: 1.8;
            font-style: italic;
        }

        .btn {
            display: block;
            margin: 20px auto 0;
            padding: 12px 45px; /* Slightly taller for the rounded look */
            background: transparent;
            color: #8b0000;
            border: 2px solid #8b0000;
            border-radius: 50px; /* This creates the "pill" shape */
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn:hover {
            background: #8b0000;
            color: #000;
            box-shadow: 0 0 20px #8b0000;
            transform: scale(1.05); /* Subtle pop when hovering */
        }

        /* Music control style */
        .music-info {
            font-size: 0.8rem;
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Happy Birthday, Adeogo</h1>
</header>

<main class="container">
    <div class="profile-container">
        <img src="src/6.jpeg" alt="Adeogo">
    </div>
    
    <div class="message">
        "In the shadows and the light, you shine brighter than them all. Wishing you a year of mystery, magic, and dark elegance. Happy Birthday."
    </div>

    <audio id="bday-music" loop>
        <source src="src/music.mp3" type="audio/mpeg">
    </audio>

    <a href="gallery.html" class="btn" onclick="playMusic()">Enter the Gallery</a>
    
    <p class="music-info">(Music will begin upon entry)</p>
</main>

<script>
    function playMusic() {
        const audio = document.getElementById('bday-music');
        audio.play();
        // We give a small delay so the music starts before the page changes
        setTimeout(() => { window.location.href = "gallery.html"; }, 300);
    }
</script>

</body>
</html>
