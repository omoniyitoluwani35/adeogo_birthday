<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        :root {
            --primary-color: #ff4081;
            --secondary-color: #fce4ec;
            --text-dark: #333;
            --glass-bg: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #ff4081 0%, #ff80ab 100%);
            color: white;
            padding: 120px 20px;
            clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
            text-align: center;
        }

        header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            margin: 0;
            animation: fadeInDown 1s ease-out;
        }

        .container {
            max-width: 800px;
            margin: -60px auto 60px;
            background: var(--glass-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
        }

        .profile-container {
            width: 220px;
            height: 220px;
            margin: 0 auto 30px;
            border-radius: 50%;
            border: 8px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .profile-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message {
            font-size: 1.4rem;
            color: #444;
            margin: 30px 0;
            line-height: 1.8;
        }

        .btn {
            display: inline-block;
            padding: 18px 40px;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #e91e63;
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>
    <h1>Happy Birthday, [Name]!</h1>
</header>

<main class="container">
    <div class="profile-container">
        <img src="src/1.png" alt="Birthday Person">
    </div>
    
    <div class="message">
        "Today is all about you! Wishing you a year as bright, kind, and wonderful as you are. Thanks for being such an incredible friend."
    </div>

    <a href="gallery.html" class="btn">View All Memories âœ¨</a>
</main>

</body>
</html>
